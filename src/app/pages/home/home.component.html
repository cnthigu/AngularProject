<div class="funcionario-box">
    <button routerLink="cadastro">Cadastrar novo usuário</button>
    <div class="input-box">
        <label>Procurar:</label>
        <input type="text" placeholder="Qual resultado você deseja?"  (input)="search($event)">
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th></th>  <!-- Ícone de status -->
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Departamento</th>
            <th></th>  <!-- Ações -->
            <th></th>  <!-- Excluir -->
        </tr>
    </thead>
    <tbody *ngFor="let funcionarios of funcionarios">
        <tr>
            <td>
                <div *ngIf="funcionarios.ativo === true; else inativo">
                    <img src="assets/images/ligar.png" alt="Ativo" style="height: 40px; width: 40px;">
                </div>
                <ng-template #inativo>
                    <img src="assets/images/desligar.png" alt="Inativo" style="height: 40px; width: 40px;">
                </ng-template>
            </td>
            <td>{{ funcionarios.nome }}</td>
            <td>{{ funcionarios.sobrenome }}</td>
            <td>{{ funcionarios.departamento }}</td>
            <td>
                <button routerLink="/editar/{{funcionarios.id}}">Editar</button>
                <button routerLink="/detalhes/{{funcionarios.id}}">Detalhes</button>
            </td>
            <td>
                <button>Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
